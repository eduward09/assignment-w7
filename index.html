<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Gaji</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="tilte">
            <h1>Slip Gaji Karyawan</h1>
        </div>
        <div class="item">
            <p>Nama Karyawan</p>
            <input type="text" class="namaKaryawan" placeholder="Nama Karyawan">
        </div>
        <div class="item">
            <p>Periode Bulan</p>
            <input type="text" class="periodeBulan" placeholder="Periode Bulan">
        </div>
        <div class="item">
            <p>Jabatan</p>
            <input type="text" class="jabatanKaryawan" placeholder="Jabatan">
        </div>
        <div class="item">
            <p>Gaji Karyawan (Rp)</p>
            <input type="number" class="gajiKaryawan" placeholder="Gaji Karyawan">
        </div>
        <div>
            <button class="calculateBtn">Submit</button>
        </div>
        <div class="output">
            <h3> <output class="namaPegawai"></output></h3>
            <h3> <output class="periode"></output></h3>
            <h3> <output class="jabatan"></output></h3>
            <h3> <output class="gajiPegawai"></output></h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
